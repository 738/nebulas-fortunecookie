    <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="sign">
            <div class="neon-blue" id="title">
                F<span id="fade">ortune</span> Cookie</div>
            <div class="neon-blue"> With
                <span class="neon-purple" id="blink">Nebulas</span>
            </div>
        </div>
    </div>
    </div>
    <div class="square paper-shadow">
        <div class="fortune-wrapper">
            <div class="fortune">
                <div class="fortune-left"></div>
                <div class="fortune-right"></div>
                <div class="fortune-message">
                    <span id="fortune-message-span">You will be successful and happy</span>
                </div>
            </div>
        </div>
        <div class="button-wrapper">

        </div>
    </div>
    <div id="loading-wrapper" class="hide">

        <div id="loading-content"></div>
    </div>
    <div id="snackbar">
        <div class="warning-title">warning</div>
        <div class="warning-description">You have to install
            <a target="_blank" href="https://chrome.google.com/webstore/detail/nasextwallet/gehjkhmhclgnkkhpfamakecfgakkfkco">NasExtWallet</a>
            <br />so that you can save fortunes in blockchain
        </div>
    </div>
    <script>
        if (typeof (webExtensionWallet) === 'undefined')
            $('#snackbar').addClass('snackbar-show');
    </script>
